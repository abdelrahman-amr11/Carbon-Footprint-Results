<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتيجة الشاملة - سفراء البصمة الكربونية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f7f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: #ffffff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 550px; text-align: center; }
        .logo-placeholder { width: 120px; height: 120px; background-color: #2e7d32; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 20px; font-size: 14px; font-weight: bold; border: 4px solid #c8e6c9; }
        img.logo-img { width: 150px; max-height: 150px; object-fit: contain; margin: 0 auto 20px; display: block; }
        h1 { color: #1b5e20; margin-bottom: 10px; font-size: 26px; }
        p.program-name { color: #388e3c; font-size: 18px; font-weight: bold; margin-bottom: 25px; margin-top: 0; }
        .input-group { margin-bottom: 25px; }
        input[type="text"] { width: 80%; padding: 12px; border: 2px solid #a5d6a7; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; text-align: center; }
        input[type="text"]:focus { border-color: #4caf50; }
        button { background-color: #4caf50; color: white; border: none; padding: 12px 30px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; margin-top: 15px; font-weight: bold; }
        button:hover { background-color: #388e3c; }
        #result-card { display: none; margin-top: 30px; padding: 20px; border: 2px dashed #4caf50; border-radius: 10px; background-color: #f1f8e9; }
        .congrats { font-size: 26px; font-weight: bold; margin-bottom: 10px; }
        .student-name { font-size: 22px; color: #333; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #c8e6c9; padding-bottom: 10px; display: inline-block; }
        
        .grand-total-box { background: linear-gradient(135deg, #4caf50, #2e7d32); color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3); }
        .grand-total-title { font-size: 18px; margin-bottom: 10px; opacity: 0.9; }
        .grand-total-val { font-size: 36px; font-weight: bold; }
        .grand-total-max { font-size: 20px; opacity: 0.8; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background-color: #e8f5e9; padding: 15px; border-radius: 10px; border: 1px solid #c8e6c9; }
        .stat-title { color: #2e7d32; font-size: 16px; margin-bottom: 5px; font-weight: bold; }
        .stat-value { color: #1b5e20; font-size: 24px; font-weight: bold; }
        .stat-max { font-size: 16px; color: #666; }
        .stat-details { font-size: 13px; color: #555; margin-top: 5px; }
        
        .score-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .score-table th, .score-table td { border: 1px solid #c8e6c9; padding: 10px; text-align: center; font-size: 15px; }
        .score-table th { background-color: #e8f5e9; color: #2e7d32; }
        
        .error { color: #d32f2f; margin-top: 15px; display: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="شعار المؤسسة" class="logo-img" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='flex';">
    <div id="alt-logo" class="logo-placeholder" style="display: none;">شعار<br>المؤسسة</div>
    
    <h1>التقييم الشامل والنهائي</h1>
    <p class="program-name">سفراء البصمة الكربونية</p>
    
    <div class="input-group">
        <input type="text" id="phoneInput" placeholder="أدخل رقم الواتساب الخاص بك هنا">
        <br><button onclick="searchResult()">استعلام عن النتيجة</button>
    </div>
    
    <div id="error-msg" class="error">عفواً، لم نتمكن من العثور على بيانات بهذا الرقم. يرجى التأكد من الرقم.</div>
    
    <div id="result-card">
        <div class="congrats" id="congrats-text">ألف مبروك! 🎉</div>
        <div class="student-name" id="studentName"></div>
        
        <div class="grand-total-box" id="grand-box">
            <div class="grand-total-title">المجموع الكلي للبرنامج</div>
            <div class="grand-total-val"><span id="grand-total"></span><span class="grand-total-max"> / 30</span></div>
            <div style="margin-top: 8px; font-size: 16px; font-weight: bold;" id="percentage-val"></div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-title">درجة الحضور</div>
                <div class="stat-value"><span id="l-score"></span><span class="stat-max"> / 10</span></div>
                <div class="stat-details" id="l-details"></div>
            </div>
            <div class="stat-box">
                <div class="stat-title">درجة التاسكات</div>
                <div class="stat-value"><span id="t-score"></span><span class="stat-max"> / 10</span></div>
                <div class="stat-details" id="t-details"></div>
            </div>
        </div>

        <div class="stat-box" style="margin-bottom: 20px; background-color: #e0f2f1; border-color: #b2dfdb;">
            <div class="stat-title" style="color: #00695c;">درجة الاختبار النهائي</div>
            <div class="stat-value" style="color: #004d40; font-size: 24px;"><span id="total-score"></span><span class="stat-max"> / 10</span></div>
        </div>

    </div>
</div>

    function searchResult() {
        const phone = document.getElementById('phoneInput').value.trim();
        const resultCard = document.getElementById('result-card');
        const errorMsg = document.getElementById('error-msg');
        
        resultCard.style.display = 'none'; 
        errorMsg.style.display = 'none';
        
        if (!phone) { alert('يرجى إدخال رقم الواتساب أولاً'); return; }
        
        let searchPhone = phone;
        if (searchPhone.startsWith('+20')) searchPhone = '0' + searchPhone.substring(3);
        if (searchPhone.startsWith('20') && searchPhone.length == 12) searchPhone = '0' + searchPhone.substring(2);
        
        const data = resultsData[searchPhone];
        
        if (data) {
            document.getElementById('studentName').innerText = data.name;
            
            document.getElementById('grand-total').innerText = data.grand_total;
            let percentage = Math.round((data.grand_total / 30) * 100);
            document.getElementById('percentage-val').innerText = 'النسبة المئوية: ' + percentage + '%';
            
            document.getElementById('l-score').innerText = data.l_score;
            document.getElementById('l-details').innerText = '(حضر ' + data.total_lectures + ' من 6 محاضرات)';
            document.getElementById('t-score').innerText = data.t_score;
            document.getElementById('t-details').innerText = '(سلم ' + data.total_tasks + ' من 4 تاسكات)';
            document.getElementById('total-score').innerText = data.exam_score;
            
            const congratsEl = document.getElementById('congrats-text');
            const grandBox = document.getElementById('grand-box');
            
            // النجاح من 21 درجة أي 70%
            if (data.grand_total >= 21) { 
                congratsEl.innerText = 'ألف مبروك! 🎉 (اجتياز)'; 
                congratsEl.style.color = '#2e7d32'; 
                grandBox.style.background = 'linear-gradient(135deg, #4caf50, #2e7d32)';
            } else { 
                congratsEl.innerText = 'للأسف لم يتم اجتياز البرنامج'; 
                congratsEl.style.color = '#d32f2f'; 
                grandBox.style.background = 'linear-gradient(135deg, #ef5350, #c62828)';
            }
            
            resultCard.style.display = 'block';
        } else { 
            errorMsg.style.display = 'block'; 
        }
    }
